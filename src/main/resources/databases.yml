# You can make sub-groups for different gamemodes under the same database
# Example: global, skyblock, survival - All will work under the same database, but the inventories will be different.
group: global


fetching:
  type: mysql

  login:
    host: localhost
    username: root
    password: password
    database: datasync
    port: 3306

messaging:
  type: redis

  login:
    host: localhost
    port: 6379
    password: password
